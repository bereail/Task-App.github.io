<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>

    <title>Document</title>
  </head>
  <body>
    <div id="banner">
            <i class="material-symbols-outlined"> flash_on </i>
             <h3> Activities</h3>
    </div>
    <div>
        <form id="formulario">
            <input type="text" id="actividad" class="form-control my-3">
            <button type="submit" class="btn btn-warning">ADD</button>
        </form>
    </div>
    <div id="listaActividades" class="mt-4">
        <div class="alert alert-dark" role="alert">
            <i class="material-symbols-outlined float-left m">pause_presentation </i>
            <b>Pending tasks</b> - Estado
            <span class="float-right">
                <i class="material-symbols-outlined">add_box</i>
                <i class="material-symbols-outlined"> delete_forever<i>
            </span>
        </div>
    </div>
    <script src="app.js"></script>
  </body>
